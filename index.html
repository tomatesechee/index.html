<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pour LÃ©o</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            height: 100dvh; /* Meilleure gestion de la hauteur sur mobile */
            background-color: #ffdde1;
            background-image: linear-gradient(to right, #ee9ca7, #ffdde1);
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            position: relative;
        }

        /* Conteneur pour les emojis d'arriÃ¨re-plan */
        #floating-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-emoji {
            position: absolute;
            opacity: 0.5; 
            user-select: none;
            will-change: transform;
        }

        @keyframes float-wave {
            0% { transform: translate(-100px, 0px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            25% { transform: translate(25vw, 50px) rotate(45deg); }
            50% { transform: translate(50vw, 0px) rotate(90deg); }
            75% { transform: translate(75vw, -50px) rotate(135deg); }
            90% { opacity: 0.5; }
            100% { transform: translate(calc(100vw + 100px), 0px) rotate(180deg); opacity: 0; }
        }

        /* La carte de la question */
        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            width: 90%;
            max-width: 700px; 
            background-color: rgba(255, 255, 255, 0.85); 
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px); 
            box-sizing: border-box; /* Important pour le padding */
        }

        h1 {
            font-size: 2.5rem; 
            color: #d6336c;
            margin-bottom: 40px;
            text-shadow: 3px 3px 0px white, 0 0 5px rgba(0,0,0,0.1);
            padding: 0;
            line-height: 1.3;
        }

        .btn-container {
            display: flex;
            justify-content: center; 
            align-items: center;
            gap: 30px; 
            margin-top: 20px;
            position: relative; 
            height: 80px; 
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            white-space: nowrap; 
        }

        #btnOui {
            background-color: #2ecc71;
            color: white;
            animation: massive-grow 25s forwards linear; 
            z-index: 100; 
        }

        #btnNon {
            background-color: #e74c3c;
            color: white;
            transition: all 0.3s ease-out;
            z-index: 30;
        }

        /* --- MODIFICATIONS POUR LE MESSAGE DE SUCCÃˆS --- */
        #success-msg {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            /* Position de base centrÃ©e */
            transform: translate(-50%, -50%);
            
            /* Contraintes pour le mobile : ne pas dÃ©passer l'Ã©cran */
            max-width: 90vw;
            width: auto;
            box-sizing: border-box;

            /* Style de la boÃ®te */
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px; /* Un peu moins de padding pour les petits Ã©crans */
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);

            /* Style du texte */
            font-size: 4rem; /* Taille de base ajustÃ©e */
            color: #2ecc71; 
            text-shadow: 3px 3px 0px #fff;
            text-align: center;
            z-index: 300;
            
            /* NOUVELLE ANIMATION : Rotation folle 3D */
            animation: crazy-spin 4s infinite linear; /* 4s pour un tour complet, vitesse constante */
            
            /* NÃ©cessaire pour une belle 3D */
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* Keyframes pour la rotation 3D folle */
        /* Note: On doit rÃ©-appliquer le translate(-50%, -50%) Ã  chaque Ã©tape pour qu'il reste centrÃ© */
        @keyframes crazy-spin {
            0%   { transform: translate(-50%, -50%) rotateX(0deg)   rotateY(0deg)   rotateZ(0deg);   }
            25%  { transform: translate(-50%, -50%) rotateX(90deg)  rotateY(90deg)  rotateZ(90deg);  }
            50%  { transform: translate(-50%, -50%) rotateX(180deg) rotateY(180deg) rotateZ(180deg); }
            75%  { transform: translate(-50%, -50%) rotateX(270deg) rotateY(270deg) rotateZ(270deg); }
            100% { transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes massive-grow {
            0% { transform: scale(1); }
            100% { transform: scale(8); } 
        }

        @media (max-width: 600px) {
            #container { padding: 30px 20px; width: 85%; }
            h1 { font-size: 1.5rem; margin-bottom: 30px; }
            button { padding: 12px 25px; font-size: 1.1rem; }
            .btn-container { gap: 15px; height: 60px; }
            
            /* Ajustement du message de succÃ¨s sur mobile */
            #success-msg { 
                font-size: 2.5rem; 
                padding: 20px;
                border-radius: 25px;
            }
            
            @keyframes massive-grow {
                0% { transform: scale(1); }
                100% { transform: scale(5); } 
            }
        }
    </style>
</head>
<body>

    <div id="floating-bg"></div>

    <div id="container">
        <h1>TrÃ¨s cher LÃ©o, accepteriez vous de faire un date ce soir avec âœ¨l'idiotâœ¨ que je suis ?</h1>
        <div class="btn-container">
            <button id="btnOui">OUI</button>
            <button id="btnNon">NON</button>
        </div>
    </div>

    <div id="success-msg">LETSGOOOOO</div>

    <script>
        // --- GÃ©nÃ©ration des Ã©mojis d'arriÃ¨re-plan ---
        const bgContainer = document.getElementById('floating-bg');
        const emojis = ['âœ¨', 'ðŸŒ¹', 'âœ¨', 'ðŸŒ¹', 'ðŸ’–', 'ðŸ’Œ', 'ðŸ¥°']; 
        const numEmojis = 40; 

        for (let i = 0; i < numEmojis; i++) {
            const span = document.createElement('span');
            span.classList.add('floating-emoji');
            span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            span.style.top = Math.random() * 100 + 'vh';
            span.style.left = (Math.random() * 100 - 20) + 'vw'; 
            const size = Math.random() * 20 + 10; 
            span.style.fontSize = size + 'px';
            const duration = Math.random() * 20 + 15; 
            const delay = Math.random() * -30; 
            
            span.style.animationName = 'float-wave';
            span.style.animationDuration = duration + 's';
            span.style.animationDelay = delay + 's';
            span.style.animationTimingFunction = 'linear';
            span.style.animationIterationCount = 'infinite';
            bgContainer.appendChild(span);
        }
        // ----------------------------------------------------

        const btnOui = document.getElementById('btnOui');
        const btnNon = document.getElementById('btnNon');
        const container = document.getElementById('container');
        const successMsg = document.getElementById('success-msg');
        let autoMoveInterval;

        btnNon.addEventListener('mouseover', fuiteBouton);
        btnNon.addEventListener('touchstart', fuiteBouton, {passive: true});

        setTimeout(() => {
             autoMoveInterval = setInterval(fuiteBouton, 800); // Un peu plus rapide
        }, 500);

        function fuiteBouton() {
            const margin = 60; 
            const windowWidth = document.documentElement.clientWidth - margin;
            const windowHeight = document.documentElement.clientHeight - margin;
            const btnWidth = btnNon.offsetWidth;
            const btnHeight = btnNon.offsetHeight;
            const randomX = Math.max(margin, Math.random() * (windowWidth - btnWidth));
            const randomY = Math.max(margin, Math.random() * (windowHeight - btnHeight));

            btnNon.style.position = 'fixed';
            btnNon.style.left = randomX + 'px';
            btnNon.style.top = randomY + 'px';
        }

        btnOui.addEventListener('click', () => {
            clearInterval(autoMoveInterval);
            container.style.display = 'none';
            btnNon.style.display = 'none';
            btnOui.style.display = 'none'; 
            successMsg.style.display = 'block';
        });
    </script>
</body>
</html>
