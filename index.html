<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pour Léo</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');


        body {

            margin: 0;

            padding: 0;

            height: 100vh;

            display: flex;

            justify-content: center;

            align-items: center;

            background-color: #ffdde1;

            background-image: linear-gradient(to right, #ee9ca7, #ffdde1);

            font-family: 'Fredoka One', cursive;

            overflow: hidden;

        }


        #container {

            text-align: center;

            position: relative;

            z-index: 10;

            width: 90%;

            max-width: 800px;

        }


        h1 {

            font-size: 3rem;

            color: #d6336c;

            margin-bottom: 50px;

            text-shadow: 2px 2px 0px white;

            padding: 0 10px;

            line-height: 1.2;

        }


        .btn-container {

            display: flex;

            justify-content: center;

            align-items: center;

            gap: 30px;

            margin-top: 30px;

            position: relative;

            height: 80px;

        }


        button {

            padding: 15px 40px;

            font-size: 1.5rem;

            border: none;

            border-radius: 50px;

            cursor: pointer;

            font-family: inherit;

            box-shadow: 0 5px 15px rgba(0,0,0,0.2);

            white-space: nowrap;

        }


        #btnOui {

            background-color: #2ecc71;

            color: white;

            animation: pulse-grow 2s infinite alternate ease-in-out;

            z-index: 20;

        }


        #btnNon {

            background-color: #e74c3c;

            color: white;

            transition: all 0.3s ease-out;

        }


        #success-msg {

            display: none;

            font-size: 6rem;

            color: #d6336c;

            text-shadow: 4px 4px 0px #fff;

            animation: bounce 1s infinite;

            text-align: center;

        }


        @keyframes pulse-grow {

            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3); }

            100% { transform: scale(1.2); box-shadow: 0 10px 25px rgba(46, 204, 113, 0.6); }

        }


        @keyframes bounce {

            0%, 100% { transform: translateY(0); }

            50% { transform: translateY(-20px); }

        }


        @media (max-width: 600px) {

            h1 { font-size: 1.8rem; }

            button { padding: 12px 25px; font-size: 1.1rem; }

            .btn-container { gap: 15px; }

            #success-msg { font-size: 3rem; }

        }

    </style>

</head>

<body>


    <div id="container">

        <h1>Cher Léo, veux-tu faire un date avec ✨l'idiot✨ que je suis ?</h1>

        <div class="btn-container">

            <button id="btnOui">OUI</button>

            <button id="btnNon">NON</button>

        </div>

    </div>


    <div id="success-msg">LETSGOOOOO</div>


    <script>

        const btnOui = document.getElementById('btnOui');

        const btnNon = document.getElementById('btnNon');

        const container = document.getElementById('container');

        const successMsg = document.getElementById('success-msg');

        let autoMoveInterval;


        btnNon.addEventListener('mouseover', fuiteBouton);

        btnNon.addEventListener('touchstart', fuiteBouton);


        setTimeout(() => {

             autoMoveInterval = setInterval(fuiteBouton, 1000);

        }, 500);


        function fuiteBouton() {

            const margin = 50;

            const windowWidth = window.innerWidth - margin;

            const windowHeight = window.innerHeight - margin;

           

            const btnWidth = btnNon.offsetWidth;

            const btnHeight = btnNon.offsetHeight;


            const randomX = Math.max(margin, Math.random() * (windowWidth - btnWidth));

            const randomY = Math.max(margin, Math.random() * (windowHeight - btnHeight));


            btnNon.style.position = 'fixed';

            btnNon.style.left = randomX + 'px';

            btnNon.style.top = randomY + 'px';

            btnNon.style.zIndex = '15';

        }


        btnOui.addEventListener('click', () => {

            clearInterval(autoMoveInterval);

            container.style.display = 'none';

            btnNon.style.display = 'none';

            successMsg.style.display = 'block';

            document.body.style.backgroundColor = '#88f2a6';

            document.body.style.backgroundImage = 'none';

        });

    </script>

</body>

</html>
